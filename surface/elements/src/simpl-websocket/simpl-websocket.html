<polymer-element name="simpl-websocket" attributes="namespace service routeSpec connected recvMessage json jsonSend jsonReceive" constructor="SimplWebsocket">
	<template>
		<style>
			:host {
				display: none;
			}
		</style>
	</template>
	<script type="text/javascript">
		( function() {
			Polymer( "simpl-websocket", {
				connected: false,
				json: true,
				jsonSend: false,
				jsonReceive: false,

				send: function( data ) {
					if ( !this.connected ) {
						throw new Error( "simpl-websocket.send(...): not connected." );
					}
					if ( this.json || this.jsonSend ) {
						data = JSON.stringify( data );
					}
					console.log( "socket:onNext:", data );
					this.socket.onNext( data );
				},
				sendPing: function() {
					if ( !this.connected ) return;
					console.debug( "Ping" );
					var message = {
						event: "ping",
						data: {}
					};
					this.send( message );
				},
				sendMessage: function(msg) {
					this.send( msg );
				},
				close: function( reason ) {
					if ( this.ws ) {
						this.ws.close( reason );
						this.ws = null;
					}
					this.connected = false;
				},
				go: function(user,pw,resourceId) {
					var password = simpl4.util.BaseManager.getPassword();
					var username = simpl4.util.BaseManager.getUser();
					var credentials = simpl4.util.Base64.encode( username + ":" + password );
					var uuid = user; //this.generateUUID();
					var baseUrl = simpl4.util.BaseManager.getBaseUrl();
					baseUrl = baseUrl.replace( "http", "ws" );
					var params = {};
					params[ "namespace" ] = this.namespace;
					params[ "username" ] = user;
					params[ "password" ] = pw;
					params[ "routes" ] = this.routeSpec;
					params[ "credentials" ] = credentials;
					params[ "sessionId" ] = user+"/"+resourceId;
					params[ "resourceId" ] = resourceId;
					params[ "service" ] = this.service;

					var qs = $.param( params );

					this.url = baseUrl + "/ws/xyz?" + qs;

					console.info( 'params:' , params );
					var open = Rx.Observer.create( ( function( e ) {
						console.info( 'websocket open' );
						this.connected = true;
						setInterval( ( function() {
							//this.sendPing();
						} ).bind( this ), 5000 );
					} ).bind( this ) );

					var closingObserver = Rx.Observer.create( ( function(x) {
						console.log( 'websocket is about to close:',x );
						this.connected = false;
					} ).bind( this ) );

					this.socket = simpl4.util.Rx.observableFromWebSocket( this.url, open, closingObserver );
					var self = this;
					this.socket.subscribe(
						function( e ) {
							var data = e.data;
							if ( self.json || self.jsonReceive ) {
								data = JSON.parse( data );
							}
							self.fire( "message", {
								data: data
							} );
							console.log( 'recv message: ', data );
							self.recvMessage = data;
						},
						function( e ) {
							//console.error( 'wserror: ', e );
							console.error("Error:"+e.reason+"("+e.code+")");
						},
						function() {
							console.info( 'websocket closed' );
							self.connected = false;
						}
					);
				},
				closeConnection:function(){
					var message = {
						command: "close",
					}; 
					this.send(message);
				},
				generateUUID: function() {
					var d = new Date().getTime();
					var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace( /[xy]/g, function( c ) {
						var r = ( d + Math.random() * 16 ) % 16 | 0;
						d = Math.floor( d / 16 );
						return ( c == 'x' ? r : ( r & 0x3 | 0x8 ) ).toString( 16 );
					} );
					return uuid;
				}
			} );
		} )();

	</script>
</polymer-element>

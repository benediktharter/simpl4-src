<polymer-element name="simpl-chat">
	<template>
		<style>


		</style>
		<simpl-websocket id="websocket" connected="{{connected}}" recvMessage="{{recvMessage}}" sendMessage="{{sendMessage}}"  autoConnect="{{autoConnect}}"> </simpl-websocket>
		<div>
			UserName:
			<input type="text" id="userName" value="{{user.name}}" /> Password:
			<input type="text" id="password" value="{{user.password}}" />
			<button on-click="{{connect}}">Connect</button>
			<input type="checkbox" checked={{connected}} disabled/>
		</div>
		<div>
			Participant:
			<select id="participant">
				<option value="guest@simpl4.org">Guest</option>
			</select>
		</div>
		<div>
			<input type="text" id="messageInput" on-keydown="{{onMessageKeydown}}" disabled?="{{!connected}}" />
			<button on-click="{{send}}">Send</button>
		</div>
		<template repeat="{{message in messages}}">
			<div style="max-height:400px">
				<div>
					<template if="{{message.from =='me'}}">
						<span style="color:{{user.color}}">{{message.from}} :</span>
					</template>
					<template if="{{message.from !='me'}}">
						<span style="color:{{message.color}}">{{message.from}} :</span>
					</template>

					<span>{{message.body}} </span>
				</div>
			</div>
		</template>
	</template>
	<script>
		Polymer( "simpl-chat", {
			recvMessage: null,
			sendMessage: null,
			connected: false,
			autoConnect: true,
			messages: [],
			ready: function() {
				this.user = {
					name: "msa",
					password: "msa",
					color: "#ff0000"
				};
			},
			send: function() {
				if ( this.$.messageInput.value != "" ) {
					var message = {
						body: this.$.messageInput.value,
						participant:$(this.$.participant).val(),
						from: "me"
					}; 
					console.log("sendMessage:",message);
					this.messages.push( message );
					this.sendMessage = message;
					this.$.messageInput.value = ""; 
				}
			},
			onMessageKeydown: function( event ) {
				if ( event.keyCode && event.keyCode == 13 ) this.send();
			},
			//Attribute change handlers
			_connectedChanged: function() {
				console.log( "connected changed", this.connected );
			},
			sendMessageChanged: function() {
				console.log( "sendMessageChanged changed" );
			},
			recvMessageChanged: function() {
				var message = this.recvMessage;
				var body = message.body;
				if ( message.body ){
					message.color = "green";
					this.messages.push( messages );
				}
			},
			connect: function() {
				console.log( "connect" );
				this.$.websocket.go( this.user.name, this.user.password );
			},
			connectedChanged: function() {
				console.log( "chat:connected changed", this.connected );
				if ( this.connected ) {
					this.sendMessage = {
						event: "userChanged",
						data: {
							user: this.user
						}
					};
				}
			}
		} );

	</script>
</polymer-element>
